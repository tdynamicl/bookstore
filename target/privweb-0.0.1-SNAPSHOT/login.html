<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="utf-8">
<title>登录</title>
<script src="js/lib/angular.min.js"></script>
<script src="js/lib/angular-animate.min.js"></script>
<script src="js/lib/angular-md5.min.js"></script>
<script src="js/lib/jquery-3.1.1.min.js"></script>
<script src="js/lib/bootstrap.min.js"></script>
<link rel="stylesheet" href="css/lib/bootstrap.min.css" />
<link rel="stylesheet" href="css/lib/bootstrap-theme.min.css" />
<link rel="stylesheet" href="css/common.css" />
<link rel="stylesheet" href="css/login.css" />
</head>

<body>
	<nav class="navbar navbar-default"
		role="navigation" novalidate ng-cloak>
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand">玄奘求书</a>
			</div>
			<ul class="nav navbar-nav navbar-right">
				<li>
					<a href="index.html">
					<span class="glyphicon glyphicon-home"></span> 返回主页</a>
				</li>
				<li>
					<a href="register.html">
					<span class="glyphicon glyphicon-user"></span> 注册</a>
				</li>
			</ul>
		</div>
	</nav>
	<div id="wrapper" ng-controller="login-controller" ng-cloak>
		<header>
			<a class="logo" href="index.html" ><img src="img/commonLib/logo.png"/></a>
		</header>
		<form name="loginForm" 
				class="form-signin" role="form" novalidate>
			<h2 class="form-signin-header">登录</h2>
			<span class="errortip">{{logintip}}&nbsp;<br></span> 
			<span class="errortip">
				<span ng-show="loginForm.account.$dirty && loginForm.account.$invalid">
					<span ng-show="loginForm.account.$error.required">请填写用户名</span>&nbsp;
				</span>&nbsp;
	 		</span>
			<div class="input-group input-group-md">
				<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span> 
				<input ng-model="user.account" ng-change="clearlogintip()" name="account" 
						class="form-control" placeholder="用户名" required autofocus>
			</div>
	 		<span class="errortip">
				<span ng-show="loginForm.password.$dirty && loginForm.password.$invalid">
					<span ng-show="loginForm.password.$error.required">请填写密码</span>&nbsp;
				</span>&nbsp;
	 		</span>
			<div class="input-group input-group-md">
				<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span> 
				<input ng-model="user.password" ng-change="clearlogintip()" name="password" 
						type="password" class="form-control" placeholder="密码" required>
			</div>
			<br>
			<label><input type="checkbox" value="remember-me">&nbsp;记住我</label>
			<button ng-click="login()" class="btn btn-md btn-primary btn-block"
				ng-disabled="loginForm.account.$invalid ||  
						 loginForm.password.$invalid">登录</button>
		</from>
	</div>
	<footer>
		<hr><div class="text-center">Copyright &copy; 玄奘求书 2017-2018, All Rights Reserved</div><hr>
	</footer>
</body>
<script src="js/common/app.js" ></script>
<script src="js/controller/nav.js" ></script>
<script src='js/controller/login.js'></script>
</html>
